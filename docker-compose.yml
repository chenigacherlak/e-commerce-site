version: '3.8'

services:
  chatmart-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatmart-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    networks:
      - chatmart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  chatmart-network:
    driver: bridge

volumes:
  chatmart-data:
    driver: local
